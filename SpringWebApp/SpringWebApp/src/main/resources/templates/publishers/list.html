<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/styles/styles.css}" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8"/>
  <title>Publishers List</title>
</head>
<body>
<h1>Publishers List</h1>

<table class="list">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr th:each="publisher : ${publisherList}">
    <td th:text="${publisher.id}"> </td>
    <td th:text="${publisher.name}"> </td>
  </tr>
</table>

</body>
</html>
