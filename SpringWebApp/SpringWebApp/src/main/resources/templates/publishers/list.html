<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/styles/styles.css}" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8"/>
  <title>Publishers List</title>
</head>
<body>

<div class="nav">
  <a th:href="@{/stores}">Stores</a>
  <a th:href="@{/platforms}">Platforms</a>
  <a th:href="@{/publishers}">Publishers</a>
  <a th:href="@{/games}">Games</a>
</div>

<h1>Publishers List</h1>

<table class="list">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr th:each="publisher : ${publisherList}">
    <td th:text="${publisher.id}"> </td>
    <td th:text="${publisher.name}"> </td>
  </tr>
</table>
<a class="button" th:href="@{/publishers/addPublisher}">Save new Publisher</a>
</body>
</html>
