<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Add new Store</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h1>Add new Store</h1>

<form th:action="@{/stores/save}" th:object="${newStore}" method="post">
  <p>Address:<input type="text" th:field="*{address}"></p>
  <p>City:<input type="text" th:field="*{city}"></p>
  <p>Country:<input type="text" th:field="*{country}"></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
