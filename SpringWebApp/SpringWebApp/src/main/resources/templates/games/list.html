<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/styles/styles.css}" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8"/>
  <title>Game List</title>
</head>
<body>
<div class="nav">
  <a th:href="@{/stores}">Stores</a>
  <a th:href="@{/platforms}">Platforms</a>
  <a th:href="@{/publishers}">Publishers</a>
  <a th:href="@{/games}">Games</a>
</div>

<h1>Game List</h1>

<table class="list">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="game : ${games}">
    <td th:text="${game.id}"> </td>
    <td th:text="${game.title}"> </td>
    <td th:text="${game.publisher.name}"> </td>
  </tr>
</table>

<a class="button" th:href="@{/games/addGame}">Add new Game </a>
</body>
</html>
