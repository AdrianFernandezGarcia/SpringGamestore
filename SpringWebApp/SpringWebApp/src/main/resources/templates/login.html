<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Main Page</title>

</head>
<body>

<div class="login">
<form th:action="@{/login/get}" method="post">
    <p>Email: <input type="text" name="email"></p> <!--it´s passed with 'name' tag bc it´s not a field, it´s just a model variable-->
    <p>Password: <input type="password" name="pass"></p>
    <input type="hidden" th:value="${login}">
    <input type="submit" value="Submit">
</form>
</div>

</body>
</html>
